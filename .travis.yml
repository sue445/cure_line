language: ruby
rvm:
- 2.3.3
- 2.4.1
- 2.5.0
- ruby-head
bundler_args: "--jobs=4"
cache: bundler
before_install:
- gem update --system --no-document
- gem install bundler -v 1.16.1 --no-document
before_script:
- export CODECLIMATE_REPO_TOKEN=29bb92272b70024f792a291432c81de6da73524199d344128630289f14367f9b
script:
- bundle exec rspec
- bundle exec codeclimate-test-reporter
branches:
  only:
  - master
notifications:
  email: false
  slack:
    secure: 
matrix:
  allow_failures:
  - rvm: ruby-head
sudo: false
